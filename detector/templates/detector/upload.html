<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image for Victim Detection</title>
    <style>

        
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/5088045.webp' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        .upload-container {
            background: #edd7ab;
            padding: 40px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn-upload {
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #218838;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Image for Victim Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.image }}
            <button type="submit" class="btn-upload">Upload Image</button>
        </form>
        <div class="logout-link">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
</body>
</html>
